<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>FeedL</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

#feed {
    height: 100vh;
    width: 100vw;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
}

#feed::-webkit-scrollbar {
    display: none;
}

.video-box {
    height: 100vh;
    width: 100vw;
    scroll-snap-align: start;
    position: relative;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    background: black;
}

/* Criador */
.creator {
    position: absolute;
    bottom: 90px;
    left: 15px;
    font-weight: bold;
    text-shadow: 0 0 5px black;
}

/* Bot√µes */
.actions {
    position: absolute;
    right: 15px;
    bottom: 120px;
    text-align: center;
}

.action-btn {
    font-size: 32px;
    margin-bottom: 15px;
    cursor: pointer;
}

.likes {
    font-size: 14px;
}

/* Barra inferior */
#downbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 60px;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: space-around;
    align-items: center;
}

#plus {
    font-size: 34px;
    background: white;
    color: black;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    text-align: center;
    line-height: 48px;
    font-weight: bold;
}
</style>
</head>

<body>

<div id="feed"></div>

<div id="downbar">
    <div>üè†</div>
    <div id="plus">+</div>
    <div>üë§</div>
</div>

<script>
const videos = [
    { src: "V√≠deos/f1b16f161809063c7ba9c09ff397ab20.mp4", creator: "Yellowblack147" }
];

videos.sort(() => Math.random() - 0.5);

const feed = document.getElementById("feed");

videos.forEach(v => {
    const box = document.createElement("div");
    box.className = "video-box";

    const video = document.createElement("video");
    video.src = v.src;
    video.loop = true;
    video.playsInline = true;
    video.controls = false;
    video.muted = true;
    video.autoplay = true;
    video.setAttribute("muted", "");

    // Tap pausa/play
    video.addEventListener("click", () => {
        if (video.paused) video.play();
        else video.pause();
    });

    const creator = document.createElement("div");
    creator.className = "creator";
    creator.textContent = "@" + v.creator;

    const actions = document.createElement("div");
    actions.className = "actions";

    let likes = Math.floor(Math.random() * 1000);

    const likeBtn = document.createElement("div");
    likeBtn.className = "action-btn";
    likeBtn.textContent = "‚ù§Ô∏è";

    const likeCount = document.createElement("div");
    likeCount.className = "likes";
    likeCount.textContent = likes;

    let liked = false;
    likeBtn.onclick = () => {
        liked = !liked;
        likes += liked ? 1 : -1;
        likeCount.textContent = likes;
        likeBtn.style.transform = "scale(1.3)";
        setTimeout(() => likeBtn.style.transform = "scale(1)", 150);
    };

    actions.appendChild(likeBtn);
    actions.appendChild(likeCount);

    box.appendChild(video);
    box.appendChild(creator);
    box.appendChild(actions);
    feed.appendChild(box);
});

/* Autoplay inteligente */
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        const video = entry.target.querySelector("video");
        if (entry.isIntersecting) video.play();
        else video.pause();
    });
}, { threshold: 0.75 });

document.querySelectorAll(".video-box").forEach(box => observer.observe(box));

/* Primeiro toque liga som */
document.addEventListener("click", () => {
    document.querySelectorAll("video").forEach(v => v.muted = false);
}, { once: true });
</script>

</body>
</html>
